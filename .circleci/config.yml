version: 2

# Set up some defaults to make things cleaner
# Note that "defaults" is *not* magic
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - save_cache:
          key: repo-cache-{{ .Revision }}
          paths:
            - ~/repo

  build:
    <<: *defaults
    steps:
      - restore_cache:
          key: repo-cache-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm run build
      - run: sudo apt-get install rpm
      - run: cd electron/ && npm install
      - run: cd electron/ && npm run build:mac -- --mac=zip
      - run: cd electron/ && npm run build:linux -- --linux=deb --linux=rpm
      - store_artifacts:
          path: ~/repo/electron/dist

  test:
    <<: *defaults
    steps:
      - restore_cache:
          key: repo-cache-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - setup:
          context: org-global
      - build:
          requires:
            - setup
      - test:
          requires:
            - setup
