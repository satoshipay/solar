version: 2

# Set up some defaults to make things cleaner
# Note that "defaults" is *not* magic
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - save_cache:
          key: repo-cache-{{ .Revision }}
          paths:
            - ~/repo

  build:
    <<: *defaults
    steps:
      - restore_cache:
          key: repo-cache-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm run build
      - save_cache:
          key: build-cache-{{ .Revision }}
          paths:
            - dist

  test:
    <<: *defaults
    steps:
      - restore_cache:
          key: repo-cache-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm test

  setup_electron:
    <<: *defaults
    steps:
      - restore_cache:
          key: repo-cache-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run: cd electron && npm install
      - save_cache:
          key: dependency-cache-electron-{{ checksum "electron/package-lock.json" }}
          paths:
            - electron/node_modules

  build_electron:
    <<: *defaults
    steps:
      - restore_cache:
          key: repo-cache-{{ .Revision }}
      - restore_cache:
          key: build-cache-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-electron-{{ checksum "electron/package-lock.json" }}
      - run: cd electron && npm run build:mac
      - run: cd electron && npm run build:win
      - run: cd electron && npm run build:linux
      - store_artifacts:
          path: electron/dist

workflows:
  version: 2
  build_and_test:
    jobs:
      - setup:
          context: org-global
      - build:
          requires:
            - setup
      - test:
          requires:
            - setup
      - build_electron:
          requires:
            - setup_electron
            - build
            - test
